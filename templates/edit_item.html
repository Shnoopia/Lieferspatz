{% extends 'base.html' %}

{% block head %}
    <title>Edit Item</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .form-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #f8f9fa;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-title {
            font-size: 1.8rem;
            color: #343a40;
            margin-bottom: 1.5rem;
            text-align: center;
        }
        .item-image {
            max-width: 200px;
            max-height: 200px;
            width: auto;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-top: 10px;
        }
        .btn-secondary {
            margin-left: 10px;
        }
    </style>
{% endblock%}

{% block content %}
    <div class="form-container animate__animated animate__fadeIn">
        <h1 class="form-title">Edit Item</h1>

        <!-- Edit Item Form -->
        <form action="/restaurant/edit_item" method="POST" enctype="multipart/form-data">
            <!-- Item Name -->
            <div class="form-group">
                <label for="Name">Name</label>
                <input type="text" class="form-control" name="Name" value="{{item[0][1]}}" required>
            </div>

            <!-- Item Price -->
            <div class="form-group">
                <label for="Price">Price</label>
                <input type="text" class="form-control" name="Price" value="{{item[0][2]}}" required>
            </div>

            <!-- Item Description -->
            <div class="form-group">
                <label for="Description">Description</label>
                <textarea class="form-control" name="Description" rows="3" required>{{item[0][3]}}</textarea>
            </div>

            <!-- Item Image -->
            <div class="form-group">
                <label for="image_url">Image</label>
                <input type="file" class="form-control-file" name="image_url" accept="image/*">
                {% if item[0][4] %}
                    <div class="mt-2">
                        <img src="{{ url_for('static', filename=item[0][5].split('static/')[1]) }}" alt="Item Image" class="item-image">
                        <p><strong>Current Image:</strong> {{ item[0][5].split('/')[-1] }}</p>
                    </div>
                {% endif %}
            </div>

            <!-- Action Buttons -->
            <div class="text-center mt-4">
                <button type="submit" name="ItemID" value="{{item[0][0]}}" class="btn btn-primary">Finalize Item</button>
                <a href="{{ url_for('restaurant.restaurant_dashboard') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>


    <!-- Modal for payment confirmation -->
    <div class="modal fade" id="paymentModal" tabindex="-1" role="dialog" aria-labelledby="paymentModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="paymentModalLabel">Payment Confirmation</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="paymentMessage"></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="declineButton">Decline</button>
                    <button type="button" class="btn btn-primary" id="acceptButton">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Add WebSocket handling for payment notifications -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.min.js"></script>
    <script>
        const socket = io();

        // Join restaurant-specific room
        socket.emit('join_room', { room: 'restaurant_{{ user["RestaurantID"] }}' });

        // Handle incoming payment notifications
        socket.on('payment_received', function (data) {
            const customerId = data.customer_id;
            const customerName = data.customer_name;
            const message = data.message;
            document.getElementById('paymentMessage').innerText = `Payment received from ${customerName}: ${message}.`;

            // Show the modal
            $('#paymentModal').modal('show');

            // Handle accept button click
            document.getElementById('acceptButton').onclick = function () {
                socket.emit('restaurant_reply', { customer_id: customerId, message: 'Payment accepted' });
                $('#paymentModal').modal('hide');
            };

            // Handle decline button click
            document.getElementById('declineButton').onclick = function () {
                socket.emit('restaurant_reply', { customer_id: customerId, message: 'Payment declined' });
                $('#paymentModal').modal('hide');
            };
        });
    </script>
{% endblock%}
