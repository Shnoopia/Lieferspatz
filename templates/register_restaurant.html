{% extends 'base.html' %}

{% block head %}
    <style>
        /* Form container styling */
        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Form input field styling */
        input, textarea, select {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            width: 100%;
            margin-bottom: 15px;
        }

        /* Textarea specific style */
        textarea {
            height: 120px;
            resize: vertical;
        }

        /* Button style */
        button[type="submit"], button[type="button"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover, button[type="button"]:hover {
            background-color: #45a049;
        }

        /* Zip code field styling */
        .zip-code-field {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .zip-code-field input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        .zip-code-field button {
            background: none;
            border: none;
            color: red;
            cursor: pointer;
            margin-left: 5px;
        }
        
        .zip-code-field button i {
            font-size: 1.2em;
        }

        /* Heading style */
        h1 {
            text-align: center;
            color: #4CAF50;
        }

    </style>
{% endblock%}

{% block content %}
    <script src="/static/js/addZipCodeField.js"></script>
    <h1>Restaurant Registration</h1>
    <div class="form-container animate__animated animate__fadeIn">
        <form method="POST" enctype="multipart/form-data">
            <label for="name">Restaurant Name:</label>
            <input type="text" name="name" required><br>

            <label for="email">Email:</label>
            <input type="email" name="email" required><br>

            <label for="address">Address:</label>
            <input type="text" name="address" required><br>

            <label for="zip_code">Zip Code:</label>
            <input type="text" name="zip_code" required><br>

            <label for="description">Description:</label>
            <textarea name="description" required></textarea><br>

            <label for="image_url">Image:</label>
            <input type="file" name="image_url" accept="image/*" required><br>

            <label for="open_time">Open Time</label>
            <input type="time" name="open_time" required><br>

            <label for="close_time">Close Time</label>
            <input type="time" name="close_time" required><br>

            <label for="delivery_zip_codes">Delivery ZIP Codes:</label>
            <div id="zipCodeContainer">
                <div class="zip-code-field">
                    <input type="text" name="delivery_zip_codes" placeholder="Enter delivery zip codes">
                    <button type="button" onclick="removeZipCode(this)"><i class="fas fa-trash-alt"></i></button>
                </div>
            </div>
            <button type="button" onclick="addZipCode()">Add Another ZIP Code</button><br>

            <label for="password">Password:</label>
            <input type="password" name="password" required><br>

            <button type="submit">Register</button>
        </form>
    </div>

{% endblock %}
