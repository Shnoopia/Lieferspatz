{% extends 'base.html' %}

{% block content %}
    <h1 style="text-align:center; color: #4CAF50;">Customer Registration</h1>
    <div style="max-width: 700px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);" class="animate__animated animate__fadeIn">
        <form method="POST" style="display: flex; flex-direction: column; gap: 20px;">
            <label for="first_name" style="font-size: 16px; font-weight: bold;">First Name:</label>
            <input type="text" name="first_name" required style="padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;"/>

            <label for="last_name" style="font-size: 16px; font-weight: bold;">Last Name:</label>
            <input type="text" name="last_name" required style="padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;"/>

            <label for="address" style="font-size: 16px; font-weight: bold;">Address:</label>
            <input type="text" name="address" required style="padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;"/>

            <label for="zip_code" style="font-size: 16px; font-weight: bold;">Zip Code:</label>
            <input type="text" name="zip_code" required style="padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;"/>

            <label for="phone_number" style="font-size: 16px; font-weight: bold;">Phone Number:</label>
            <input type="text" name="phone_number" required style="padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;"/>

            <label for="password" style="font-size: 16px; font-weight: bold;">Password:</label>
            <input type="password" name="password" required style="padding: 12px; font-size: 16px; border: 1px solid #ccc; border-radius: 4px;"/>

            <button type="submit" style="background-color: #4CAF50; color: white; padding: 15px; font-size: 16px; border: none; border-radius: 4px; cursor: pointer; transition: background-color 0.3s ease;">Register</button>
        </form>
    </div>
{% endblock %}
